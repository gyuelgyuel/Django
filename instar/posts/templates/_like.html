{{post.user}}
<a href="{% url 'posts:like' id=post.id %}" style="float:right" class="text-reset text-decoration-none">
    {% if user in post.like_users.all %}
        <i class="fa-solid fa-heart" style="color: #e60000;text-align:right"></i>
    {% else %}
        <i class="fa-regular fa-heart" style="color: #e28383;text-align:right"></i>
    {% endif %}
    {{post.like_users.all|length}}
</a>
